<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"crossorigin=""/>
    <link rel="stylesheet" href="../css/leaflet-sidebar.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" crossorigin=""></script>
    <script src="../js/leaflet-sidebar.js"></script>
</head>

<body>

    <div id="sidebar" class="leaflet-sidebar collapsed">

        <div class="leaflet-sidebar-tabs">

            <ul role="tablist">
                <li>
                        <a href="#home" role="tab"><i class="fa fa-bars active"></i>
                            <img src="https://img.icons8.com/external-kosonicon-outline-kosonicon/30/null/external-earthquake-insurance-kosonicon-outline-kosonicon.png"/>
                        </a>
                    </li>
                </li>
                </li>
            </ul>

        </div>

        <div class="leaflet-sidebar-content">

            <div class="leaflet-sidebar-pane" id="home">

                <h1 class="leaflet-sidebar-header">
                    Earthquake Map
                    <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                
                <br>
            
                <div class="vertical-center">
                    <select id="sort" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1" selected>Magnitude Descending</option>
                        <option value="2">Magnitude Ascending</option>
                        <option value="3">Newest First</option>
                        <option value="4">Oldest First</option>
                    </select>
                    <button style="font-size: 12px; margin-top: 10px;" class="btn btn-primary" onclick="sortTable()">Sort</button>
                </div>

                <br>

                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                        <tr>
                            <th style="text-align:center" scope="col">Location</th>
                            <th style="text-align:center" scope="col">Date and time</th>
                            <th style="text-align:center" scope="col">Magnitude</th>
                        </tr>
                        </thead>
                        <tbody id="table">
                        
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>

    <div id="map">

    </div>
    <a target="_blank" href="https://icons8.com/icon/8324/descending-sorting">Descending Sorting icon by Icons8</a>
    <script src="../js/script.js"></script>
</body>
</html>
