<!DOCTYPE html>
<html lang="en">

<head>
    <title>Natural Disasters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="../images/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="../css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="../css/map.css" />
    <link rel="stylesheet" href="../css/MarkerCluster.css" />
    <link rel="stylesheet" href="../css/MarkerCluster.Default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" crossorigin=""></script>
    <script src="../js/leaflet-sidebar.js"></script>
    <script src="../js/leaflet.markercluster.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light nav-cont">
        <a class="navbar-brand nav-cont" href="/index.html">
            <img src="https://img.icons8.com/color-glass/36/null/natural-food.png"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-cont" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="earthquakes-link" class="nav-link" aria-current="page" href="">Earthquakes</a>
            </li>
            <li class="nav-item underlined">
              <a class="nav-link active" href="javascript:window.location.href=window.location.href">Wildfires</a>
            </li>
            <li class="nav-item">
              <a id="floods-link" class="nav-link" href="">Floods</a>
            </li>
          </ul>
        </div>
    </nav>

    <div id="sidebar" class="leaflet-sidebar collapsed">

        <div class="leaflet-sidebar-tabs">

            <ul role="tablist">
                <li>
                    <a href="#home" role="tab"><i class="fa fa-bars active"></i>
                        <img src="https://img.icons8.com/ios/30/null/wildfire.png"/>
                    </a>
                </li>
            </ul>

        </div>

        <div class="leaflet-sidebar-content">

            <div class="leaflet-sidebar-pane" id="home">

                <h1 class="leaflet-sidebar-header">
                    Wildfires Map
                    <span class="leaflet-sidebar-close">
                        <img src="https://img.icons8.com/ios-filled/20/null/double-left.png"/>
                    </span>
                </h1>

                <br>

                <div class="vertical-center">
                    <select id="sort" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="bright-desc" selected>Brightness Descending</option>
                        <option value="bright-asc">Brightness Ascending</option>
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                    <button style="font-size: 12px; margin-top: 10px;" class="btn btn-primary"
                        onclick="sortTable()">Sort</button>
                </div>

                <br>

                <div class="table-responsive">
                    <table id="table-tag" class="table align-middle">
                        <thead>
                            <tr>
                                <th style="text-align:center" scope="col">Location</th>
                                <th style="text-align:center" scope="col">Date</th>
                                <th style="text-align:center" scope="col">Brightness</th>
                            </tr>
                        </thead>
                        <tbody id="table">
                        </tbody>
                    </table>
                </div>
                
                <div id="table-spinner" style="display:none; text-align: center;">
                    <img src="../images/Spinner-1s-200px.svg" alt="Loading...">
                </div>
                
                <div id="pagination">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <button onclick="previousPage()" class="page-link">Previous</button>
                            </li>
                            <span>&nbsp;</span>
                            <span id="page-number" class="page-link">1</span>
                            <span>&nbsp;</span>
                            <li>
                                <button onclick="nextPage()" class="page-link">Next</button>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>

        </div>

    </div>

    <div id="map">
    </div>

    <div class="center-screen" id="map-spinner" style="display:none;">
        <img src="../images/Spinner-1s-200px.svg" alt="Loading...">
    </div>
    
    <script src="../js/utils.js"></script>
    <script src="../js/date_validator.js"></script>
    <script src="../js/wildfires.js"></script>
</body>

</html>
